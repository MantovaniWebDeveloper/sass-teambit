<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Teambit by Dario Mantovani</title>
</head>

<body>
  <header>
    <div class="container">
      <div id="wrapMenu">
        <div id="wrapLogo">
          <img src="assets/logo.svg" alt="logo">
        </div>
        <nav id="wrapNav">
          <ul>
            <li><a href="#">Solutions <i class="fas fa-sort-down"></i></a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Sign in</a></li>
          </ul>
          <button><i class="fab fa-google"></i>Sign up</button>
        </nav>
      </div>
    </div>
  </header>
  <section id="sectionUno">
    <div class="container">
      <div id="wrapSectionUnoContent">
        <div id="wrapleftContent">
          <div id="wrapleftContentText">
            <h2>Understand, recognize and develop your people</h2>
            <h4>Teambit helps teams create a high performing culture with regular feedback.</h4>
            <span><button>Sign up with Google</button></span> or <span><button>Sign up with Google</button></span>
            <div class="wrapButton">
              <a href="">or use your email address <i class="fas fa-arrow-right"></i></a>
            </div>
          </div>
        </div>
        <div id="rightContent">
          <figure>
            <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" alt="">
          </figure>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
